<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .testo {
        font-size: 20px;
        font-weight: 700;
        color: red;
        text-decoration: underline;
      }
      .cerchio {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        border: 5px solid blue;
        position: absolute;
      }
      .border-yellow {
        border: 5px solid yellow;
      }
      .border-red {
        border: 5px solid red;
      }
      .border-blue {
        border: 5px solid blue;
      }
    </style>
  </head>

  <body>
    <div class="testo">Ci<span style="color: blue">ao Ra</span>gazzi!</div>

    <div>
      <div class="cerchio border-blue" style="left: 300px;"></div>
      <div class="cerchio border-yellow" style="left: 330px;"></div>
      <div class="cerchio border-red" style="left: 315px; margin-top: 30px;"></div>
    </div>
  </body>
</html>
