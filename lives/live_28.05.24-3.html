<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }

    .box{
      display: flex;
      gap: 10px;
    }

    .column {
      flex-direction: column;
    }

    .square {
      height: 100px;
      width: 100px;
    }

    button {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="square red"></div>
    <div class="square green"></div>
    <div class="square blue"></div>
  </div>
  <button onclick="cambia()">SWITCH</button>
  <script>
    const box = document.querySelector(".box");

    function cambia() {
      box.classList.toggle("column")
    }
  </script>
</body>
</html>
