<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .navbar {
      background-color: rgb(176, 123, 25);
      width: 100%;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      border: 2px solid white;
      padding: 10px;
      display: inline-block;
      border-radius: 10px;
    }

    .navbar a:hover {
      color: black;
      border-color: black;
    }
  </style>
</head>
<body>
  <h1>La mia Pagina</h1>
  <div class="navbar">
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>
  </div>
</body>
</html>
