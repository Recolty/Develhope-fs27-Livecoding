<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .big-box {
      height: 200px;
      display: flex;
    }

    .small-box {
      height: 200px;
      width: 50%;
    }
    .bg-red {
      background-color: rgb(168, 73, 73);
    }
    .bg-blue {
      background-color: rgb(77, 106, 193);
    }
    .bg-green {
      background-color: rgb(140, 202, 99);
    }
  </style>
</head>

<body>
  <div class="big-box">
    <div class="bg-blue small-box"></div>
    <div class="bg-green small-box"></div>
  </div>
  <div class="big-box bg-red"></div>
</body>
</html>
