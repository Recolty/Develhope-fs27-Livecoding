<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rectangle {
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }

    .square {
      height: 100px;
      width: 100px;
    }

    .bg-orange {
      background-color: orange;
    }

    .bg-blue {
      background-color: rgb(79, 79, 223);
    }
  </style>
</head>
<body>
  <div class="rectangle bg-orange">
    <div class="square bg-blue"></div>
    <div class="square bg-blue"></div>
  </div>
</body>
</html>
