<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
    }

    .red {
      background-color: red;
    }

    .transparent {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
    <div class="red"></div>
    <div class="transparent"></div>
  </div>

  <script>
    const squares = document.querySelectorAll("div div")

    squares.forEach(element => element.addEventListener("click", (event) => {
      element.classList.toggle("transparent")
      element.classList.toggle("red")
      setTimeout(() => checkVictory(), 200);
    }))

    function checkVictory() {
      let victory = true
      for (let i = 0; i < squares.length; i++) {
        if (squares[i].classList.contains("red")) {
          victory = false
        }
      }
      console.log(victory)
      if (victory) {
        alert("YOU WON!")
      }
    }

    
  </script>
</body>
</html>
