<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --blue: rgb(89, 68, 221);
    }
    .container {
      display: flex;
      justify-content: space-between;
    }

    .sub-container {
      display: flex;
      gap: 20px;
    }

    .box {
      width: 50px;
      height: 50px;
    }

    .red {
      background-color: salmon;
    }

    .blue {
      background-color: var(--blue);
    }

    .red:hover {
      background-color: rgb(234, 157, 196);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box red"></div>
    <div class="sub-container">
      <div class="box blue"></div>
      <div class="box blue"></div>
    </div>
    <div class="box red"></div>
  </div>
</body>
</html>
