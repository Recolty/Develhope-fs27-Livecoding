<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .square {
      height: 100px;
      width: 100px;
    }

    .cont1 {
      display: flex;
      gap: 20px;
    }

    .red {
      background-color: red;
    }

    .black{
      background-color: black;
      position: absolute;
      top: 50px;
      z-index: -1;
    }

    .pink {
      background-color: rgb(238, 25, 153);
      position: absolute;
      left: 250px;
      top: 50px;
    }
  </style>
</head>
<body>
  <div class="cont1">
    <div class="square black"></div>
    <div class="square red"></div>
    <div class="square pink"></div>
  </div>
</body>
</html>
